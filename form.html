<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        main{
    width: 1024px;
    margin: 0 auto; 
}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name"/>
            <br/>
            <br/>
            <label for="tel">Мобильный телефон</label>
            <input  value="+375(_ _)_ _ _  _ _  _ _" type="tel" id="tel" name="tel" pattern="[+][3,7,5]{3}[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/> 
            <br/>
            <br/>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"/>
            <br/>
            <br/>
            <label for="text">Количество персон</label>
            <input type="text" id="text" name="text"/>
            <br/>
            <br/>
            <label for="date">Дата посещения</label>
            <input type="date" id="date" name="date"/>
            <br/>
            <br/>
            <label for="time">Время посещения</label>
            <input type="time" id="time" name="time"/>
            <br/>
            <p>Комментарий</p>
            <textarea id="comment" name="comment" rows="20" cols="90" placeholder="Пожелание к брони"></textarea>
            <br/>
            <br/>
            <button type="submit"> Забронировать </button>
        </fieldset>
        
    </form>

    
   
</body>
</html>
